<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
    <h1>{{ title }}</h1>
    <a class="btn btn-default" href={{ url_for('ingredient_selection')}}>Edit Recipe</a>
  </p>
    <table class="table table-hover" border="1px solid black">
      <thead>
        <tr>
            <th>Ingredient</th>
            <th>Category</th>
            <!-- <th>Supplier</th> -->
        </tr>
      </thead>
      {% for ingredient in ingredients %}
      <tr>
          <td width="70px"> {{ ingredient.ingredient }} <a href = "{{ url_for('edit_ing', id = ingredient.id) }}" > (edit) </a></td>
          <td width="70px"> {{ ingredient.category }} <a href = "{{ url_for('edit_cat', id = ingredient.category_id) }}" >(edit)</td>

      </tr>
      {% endfor %}
    </table>

{% endblock %}
